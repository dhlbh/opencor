<HTML>
   <HEAD>
      <TITLE>
         OpenCOR
      </TITLE>

      <META HTTP-EQUIV = "Content-Type" CONTENT = "Text/HTML; Charset=ISO-8859-1">

      <LINK HREF = "res/stylesheet.css" REL = "Stylesheet" TYPE = "Text/CSS">
   </HEAD>
   <BODY>
      <SPAN CLASS = "Bold">OpenCOR</SPAN> is a cross-platform <A HREF = "http://www.cellml.org/">CellML</A>-based modelling environment which can be used to organise, edit, simulate and analyse CellML files.

      <BR><BR>
     
      OpenCOR is written in C++, using the <A HREF = "http://qt.nokia.com/">Qt framework</A>, and is not currently released under any specific license, but this is going to change in the future.
   </BODY>
</HTML>
