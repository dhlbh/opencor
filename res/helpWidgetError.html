<!DOCTYPE HTML>
<HTML>
    <HEAD>
        <TITLE>
            Error
        </TITLE>

        <META HTTP-EQUIV = "Content-Type" CONTENT = "Text/HTML; Charset=ISO-8859-1">

        <STYLE TYPE = "Text/CSS">
            BODY
            {
                Font-Family: Arial, Sans-Serif;
                Font-Size: 10pt;
                -webkit-User-Select: None;
            }

            A
            {
                Color: #953734;
            }

            A:Visited
            {
                Color: #953734;
            }

            A:Hover
            {
                Background-Color: #953734;
                Color: #FFFFFF;
                Text-Decoration: None;
            }

            .TitleBackground
            {
                Background: #953734;
                Padding: 3px 3px 3px 3px;
                Margin: -3px -3px 13px -3px;
            }

            SPAN.TitleFont
            {
                Font-Size: 15pt;
                Font-Weight: Bold;
                Color: #FFFFFF;
            }

            SPAN.Filename
            {
                Font-Weight: Bold;
            }

            .CopyrightBackground
            {
                Text-Align: Center;
                Background: #D8D8D8;
                Margin: 13px 0px 0px 0px;
            }

            SPAN.CopyrightFont
            {
                Font-Size: 9pt;
                Color: #7F7F7F;
            }
        </STYLE>
    </HEAD>
    <BODY>
        <P CLASS = "TitleBackground">
            <SPAN CLASS = "TitleFont">Error</SPAN>
        </P>

        <P>
            %4
        </P>

        <P>
            Please use our <A HREF = "http://sourceforge.net/projects/opencor/support">support page</A> to tell us about this error.
        </P>

        <P CLASS = "CopyrightBackground">
            <SPAN CLASS = "CopyrightFont">Copyright ©2011</SPAN>
        </P>
    </BODY>
</HTML>
